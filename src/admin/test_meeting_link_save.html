<!DOCTYPE html>
<html>
  <head>
    <title>Meeting Link Save Test</title>
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 40px;
        background: #1a1a1a;
        color: #fff;
      }
      .test-box {
        background: #2a2a2a;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
      pre {
        background: #0a0a0a;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        color: #4caf50;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß Meeting Link Save Test</h1>

      <div class="test-box">
        <h3>Step 1: Test API Directly</h3>
        <p>Enter booking ID and meeting link to test the save:</p>
        <input
          type="number"
          id="testBookingId"
          placeholder="Booking ID"
          class="form-control mb-2"
          style="max-width: 200px"
        />
        <input
          type="text"
          id="testLink"
          placeholder="https://meet.google.com/test"
          class="form-control mb-2"
        />
        <button class="btn btn-primary" onclick="testSave()">
          Test Save API
        </button>
        <div id="testResult"></div>
      </div>

      <div class="test-box">
        <h3>Step 2: Check JavaScript File</h3>
        <button class="btn btn-warning" onclick="checkJS()">
          Check if Fix is Loaded
        </button>
        <div id="jsResult"></div>
      </div>

      <div class="test-box">
        <h3>Step 3: View Raw API Response</h3>
        <input
          type="number"
          id="viewBookingId"
          placeholder="Booking ID"
          class="form-control mb-2"
          style="max-width: 200px"
        />
        <button class="btn btn-info" onclick="viewBooking()">
          Fetch Booking Details
        </button>
        <div id="viewResult"></div>
      </div>
    </div>

    <script>
      async function testSave() {
        const bookingId = document.getElementById("testBookingId").value;
        const link = document.getElementById("testLink").value;
        const result = document.getElementById("testResult");

        if (!bookingId || !link) {
          result.innerHTML =
            '<p class="text-danger">Please enter both booking ID and link</p>';
          return;
        }

        result.innerHTML = "<p>Testing API call...</p>";

        try {
          const response = await fetch(
            "api/manage_booking.php?action=update_meeting_link",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({
                bookingId: parseInt(bookingId),
                meeting_link: link,
              }),
            }
          );

          console.log("Response status:", response.status);
          const text = await response.text();
          console.log("Raw response:", text);

          try {
            const data = JSON.parse(text);
            if (data.success) {
              result.innerHTML =
                '<p class="text-success">‚úÖ SUCCESS! Link saved.</p><pre>' +
                JSON.stringify(data, null, 2) +
                "</pre>";
            } else {
              result.innerHTML =
                '<p class="text-danger">‚ùå API Error: ' +
                data.message +
                "</p><pre>" +
                JSON.stringify(data, null, 2) +
                "</pre>";
            }
          } catch (e) {
            result.innerHTML =
              '<p class="text-danger">‚ùå JSON Parse Error. Raw response:</p><pre>' +
              text +
              "</pre>";
          }
        } catch (error) {
          result.innerHTML =
            '<p class="text-danger">‚ùå Fetch Error: ' + error.message + "</p>";
          console.error("Error:", error);
        }
      }

      async function checkJS() {
        const result = document.getElementById("jsResult");

        // Check if the booking-modal.js file has our fix
        const response = await fetch("js/booking-modal.js");
        const jsCode = await response.text();

        if (jsCode.includes("meeting_link: link")) {
          result.innerHTML =
            '<p class="text-success">‚úÖ Fix is in the file!</p><p>Found: <code>meeting_link: link</code></p>';
        } else if (jsCode.includes("bookingId, link }")) {
          result.innerHTML =
            '<p class="text-danger">‚ùå Fix NOT loaded! Still has old code.</p><p><strong>SOLUTION: Hard refresh the page (Ctrl+Shift+R)</strong></p>';
        } else {
          result.innerHTML =
            '<p class="text-warning">‚ö†Ô∏è Cannot find the code pattern</p>';
        }
      }

      async function viewBooking() {
        const bookingId = document.getElementById("viewBookingId").value;
        const result = document.getElementById("viewResult");

        if (!bookingId) {
          result.innerHTML =
            '<p class="text-danger">Please enter booking ID</p>';
          return;
        }

        try {
          const response = await fetch(
            `api/manage_booking.php?action=details&id=${bookingId}`
          );
          const data = await response.json();

          if (data.success) {
            const booking = data.booking;
            let html = '<p class="text-success">‚úÖ Booking fetched</p>';
            html +=
              "<p><strong>Meeting Link Value:</strong> " +
              (booking.meeting_link || "(EMPTY)") +
              "</p>";
            html +=
              "<details><summary>Full Response</summary><pre>" +
              JSON.stringify(booking, null, 2) +
              "</pre></details>";
            result.innerHTML = html;
          } else {
            result.innerHTML =
              '<p class="text-danger">Error: ' + data.message + "</p>";
          }
        } catch (error) {
          result.innerHTML =
            '<p class="text-danger">Error: ' + error.message + "</p>";
        }
      }
    </script>
  </body>
</html>
